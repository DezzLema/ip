<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/works.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header_nav">
                <ul class="header_list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutme.html">About Me</a></li>
                    <li><a href="works.html">My works</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <img src="img/Line 2.png" alt="Divider line" class="line">
        </div>
    </header>

    <div class="pure-css-gallery">
        <input type="radio" name="gallery" id="slide-1" class="gallery-radio" checked>
        <input type="radio" name="gallery" id="slide-2" class="gallery-radio">

        
        <div class="slides-container">
            <div class="gallery-slide slide-1">
                <div class="puzzle-animation">
                    <div class="puzzle-piece p1"></div>
                    <div class="puzzle-piece p2"></div>
                    <div class="puzzle-piece p3"></div>
                    <div class="puzzle-piece p4"></div>
                    <div class="puzzle-piece p5"></div>
                    <div class="puzzle-piece p6"></div>
                    <div class="puzzle-piece p7"></div>
                    <div class="puzzle-piece p8"></div>
                    <div class="puzzle-piece p9"></div>
                </div>
            </div>
            
            <div class="gallery-slide slide-2">
                <div class="puzzle-animation">
                    <div class="puzzle-piece p1"></div>
                    <div class="puzzle-piece p2"></div>
                    <div class="puzzle-piece p3"></div>
                    <div class="puzzle-piece p4"></div>
                    <div class="puzzle-piece p5"></div>
                    <div class="puzzle-piece p6"></div>
                    <div class="puzzle-piece p7"></div>
                    <div class="puzzle-piece p8"></div>
                    <div class="puzzle-piece p9"></div>
                </div>
            </div>


        </div>
        
        <div class="gallery-controls">
            <div class="nav-buttons">
                <button class="nav-btn prev">‹</button>
                <div class="nav-dots">
                    <span class="nav-dot" data-slide="0">●</span>
                    <span class="nav-dot" data-slide="1">●</span>
                </div>
                <button class="nav-btn next">›</button>
            </div>
        </div>
        </div>

    <div class="divider">
        <img src="img/Line 2.png" alt="Divider line" class="line">
    </div>
    
    <footer class="footer">
        <div class="container">
            <nav class="footer-nav">
                <ul class="footer_list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutme.html">About me</a></li>
                    <li><a href="works.html">My works</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="#" aria-label="Facebook" class="social-link">
                    <img src="img/facebook.png" alt="Facebook" class="social-icon">
                </a>
                <a href="#" aria-label="Instagram" class="social-link">
                    <img src="img/instagram.png" alt="Instagram" class="social-icon">
                </a>
                <a href="#" aria-label="Twitter" class="social-link">
                    <img src="img/twitter.png" alt="Twitter" class="social-icon">
                </a>
                <a href="#" aria-label="YouTube" class="social-link">
                    <img src="img/youtube.png" alt="YouTube" class="social-icon">
                </a>
            </div>
            <p class="copyright">&copy; 2023 Creative UI Designer. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.gallery-radio');
            const prevBtn = document.querySelector('.nav-btn.prev');
            const nextBtn = document.querySelector('.nav-btn.next');
            
            console.log('Всего слайдов:', slides.length); // Для отладки
            
            // Ищем активный слайд
            function getCurrentSlideIndex() {
                for(let i = 0; i < slides.length; i++) {
                    if(slides[i].checked) {
                        console.log('Активный слайд:', i); // Для отладки
                        return i;
                    }
                }
                return 0;
            }
            
            // Переключаем на предыдущий слайд
            function goToPrevSlide() {
                const currentIndex = getCurrentSlideIndex();
                const prevIndex = currentIndex === 0 ? slides.length - 1 : currentIndex - 1;
                console.log('Переключаем на предыдущий:', prevIndex); // Для отладки
                
                slides[prevIndex].checked = true;
                updateNavButtons(prevIndex);
            }
            
            // Переключаем на следующий слайд
            function goToNextSlide() {
                const currentIndex = getCurrentSlideIndex();
                const nextIndex = currentIndex === slides.length - 1 ? 0 : currentIndex + 1;
                console.log('Переключаем на следующий:', nextIndex); // Для отладки
                
                slides[nextIndex].checked = true;
                updateNavButtons(nextIndex);
            }
            
            // Обновляем состояние кнопок
            function updateNavButtons(currentIndex) {
                const dots = document.querySelectorAll('.nav-dot');
                dots.forEach(dot => dot.classList.remove('active'));
                if(dots[currentIndex]) {
                    dots[currentIndex].classList.add('active');
                }
            }
            
            // Вешаем обработчики событий
            if(prevBtn) {
                console.log('Кнопка Prev найдена');
                prevBtn.addEventListener('click', goToPrevSlide);
            }
            
            if(nextBtn) {
                console.log('Кнопка Next найдена');
                nextBtn.addEventListener('click', goToNextSlide);
            }
            
            // Добавляем обработчики для точек навигации
            const dots = document.querySelectorAll('.nav-dot');
            dots.forEach((dot, index) => {
                dot.addEventListener('click', function() {
                    console.log('Клик по точке:', index);
                    if(slides[index]) {
                        slides[index].checked = true;
                        updateNavButtons(index);
                    }
                });
            });
            
            
            
            // Инициализируем активную точку
            updateNavButtons(getCurrentSlideIndex());
        });
    </script>
</body>
</html>
